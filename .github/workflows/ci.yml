name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: TranslationProvider
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0' # 选择你希望测试的 PHP 版本
          extensions: mbstring, dom, fileinfo, mysql # 添加扩展包可能需要的 PHP 扩展
          tools: composer:v2

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Set up environment variables
        run: |
          echo "ALIYUN_TRANSLATION_ACCESS_KEY_ID=${{secrets.ALIYUN_TRANSLATION_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "ALIYUN_TRANSLATION_ACCESS_KEY_SECRET=${{secrets.ALIYUN_TRANSLATION_ACCESS_KEY_SECRET }}" >> $GITHUB_ENV
          echo "ALIYUN_TRANSLATION_REGION_ID=${{secrets.ALIYUN_TRANSLATION_REGION_ID }}" >> $GITHUB_ENV

      - name: Run tests
        run: vendor/bin/phpunit
